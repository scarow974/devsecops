# =============================================================================
# CI/CD Pipeline - Project Manager
# =============================================================================
# Pipeline automatise pour l'integration et le deploiement continus
# Declenche sur push vers main/develop et sur pull requests
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # JOB 1: Analyse de Securite
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          pnpm audit --json > audit-results.json || true
          cat audit-results.json

  # ===========================================================================
  # JOB 2: Linting et Verification des Types
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

  # ===========================================================================
  # JOB 3: Build
  # ===========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # ===========================================================================
  # JOB 4: Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            pnpm test --passWithNoTests || true
          else
            echo "No test script found, skipping tests"
          fi

  # ===========================================================================
  # JOB 5: Deploiement sur Vercel
  # ===========================================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [security-audit, build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true

  # ===========================================================================
  # JOB 6: Notification de Statut
  # ===========================================================================
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "=========================================="
          echo "        PIPELINE EXECUTION SUMMARY        "
          echo "=========================================="
          echo ""
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "=========================================="

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Status: DEPLOYMENT SUCCESSFUL"
          elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
            echo "Status: DEPLOYMENT SKIPPED (not main branch)"
          else
            echo "Status: DEPLOYMENT FAILED"
          fi

          echo "=========================================="



name: DevSecOps checks (pylint, bandit, safety)

on:
  push:
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupère ton code sur la machine GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Installe Python (choisis la version que tu veux)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3) Met à jour pip et installe les outils
      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install -U pylint bandit safety

      # 4) Lance Pylint (qualité)
      - name: Run pylint
        run: |
          pylint .

      # 5) Lance Bandit (sécurité code)
      - name: Run bandit
        run: |
          # -r = récursif [web:38]
          bandit -r .

      # 6) Lance Safety (sécurité dépendances)
      - name: Run safety
        run: |
          safety scan
