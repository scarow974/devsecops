<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPro - Votre Marketplace</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* =================================================================
           RESET & VARIABLES CSS
           ================================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Couleurs principales */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --accent: #10b981;
            --accent-dark: #059669;
            
            /* Couleurs de feedback */
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Neutres */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Espacements */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Typographie */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-xs: 0.75rem;
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            --font-3xl: 2rem;
            --font-4xl: 2.5rem;
            
            /* Autres */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-base);
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--gray-50);
            min-height: 100vh;
        }

        /* =================================================================
           UTILITAIRES
           ================================================================= */
        .hidden { display: none !important; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .text-error { color: var(--error); }
        .text-success { color: var(--success); }
        .mt-sm { margin-top: var(--space-sm); }
        .mt-md { margin-top: var(--space-md); }
        .mt-lg { margin-top: var(--space-lg); }
        .mt-xl { margin-top: var(--space-xl); }
        .mb-md { margin-bottom: var(--space-md); }
        .mb-lg { margin-bottom: var(--space-lg); }
        .gap-sm { gap: var(--space-sm); }
        .gap-md { gap: var(--space-md); }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .flex-wrap { flex-wrap: wrap; }
        .grid { display: grid; }

        /* =================================================================
           COMPOSANTS - BOUTONS
           ================================================================= */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            font-size: var(--font-sm);
            font-weight: 500;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-200);
        }

        .btn-accent {
            background: var(--accent);
            color: var(--white);
        }

        .btn-accent:hover:not(:disabled) {
            background: var(--accent-dark);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
        }

        .btn-ghost:hover:not(:disabled) {
            background: var(--gray-100);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--primary);
            color: var(--white);
        }

        .btn-sm { padding: var(--space-xs) var(--space-md); font-size: var(--font-xs); }
        .btn-lg { padding: var(--space-md) var(--space-xl); font-size: var(--font-base); }
        .btn-icon { padding: var(--space-sm); width: 40px; height: 40px; }

        /* =================================================================
           COMPOSANTS - FORMULAIRES
           ================================================================= */
        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-base);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* =================================================================
           COMPOSANTS - CARDS
           ================================================================= */
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .card-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .card-body {
            padding: var(--space-lg);
        }

        /* =================================================================
           COMPOSANTS - BADGES
           ================================================================= */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-xs);
            font-weight: 500;
            border-radius: var(--radius-full);
        }

        .badge-primary { background: #dbeafe; color: #1e40af; }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-gray { background: var(--gray-100); color: var(--gray-600); }

        /* =================================================================
           HEADER
           ================================================================= */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-md) var(--space-xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--gray-900);
            cursor: pointer;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: var(--font-sm);
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            gap: var(--space-md);
        }

        .nav-link {
            padding: var(--space-sm) var(--space-md);
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: var(--gray-50);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .cart-btn {
            position: relative;
            background: var(--gray-100);
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-lg);
            transition: var(--transition);
        }

        .cart-btn:hover {
            background: var(--gray-200);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error);
            color: var(--white);
            font-size: var(--font-xs);
            font-weight: 600;
            padding: 2px 6px;
            border-radius: var(--radius-full);
            min-width: 18px;
            text-align: center;
        }

        .user-menu {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-sm);
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-btn:hover {
            background: var(--gray-200);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: var(--font-xs);
            font-weight: 600;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--space-sm);
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
        }

        .user-menu:hover .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-200);
        }

        .dropdown-item {
            display: block;
            padding: var(--space-sm) var(--space-md);
            color: var(--gray-700);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: var(--gray-50);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--gray-200);
            margin: var(--space-xs) 0;
        }

        /* =================================================================
           HERO SECTION
           ================================================================= */
        .hero {
            background: linear-gradient(135deg, var(--gray-900), var(--gray-800));
            padding: var(--space-3xl) var(--space-xl);
            text-align: center;
            color: var(--white);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: var(--font-4xl);
            font-weight: 800;
            margin-bottom: var(--space-md);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: var(--font-lg);
            color: var(--gray-300);
            margin-bottom: var(--space-xl);
        }

        .hero-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: var(--space-md) var(--space-xl);
            font-size: var(--font-base);
            font-weight: 600;
        }

        /* =================================================================
           SECTIONS
           ================================================================= */
        .section {
            padding: var(--space-3xl) var(--space-xl);
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: var(--font-2xl);
            font-weight: 700;
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        /* =================================================================
           FEATURES
           ================================================================= */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
        }

        .feature-card {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: var(--space-md);
        }

        .feature-title {
            font-size: var(--font-lg);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .feature-desc {
            color: var(--gray-500);
            font-size: var(--font-sm);
        }

        /* =================================================================
           PRODUCTS GRID
           ================================================================= */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--gray-100);
        }

        .product-info {
            padding: var(--space-md);
        }

        .product-category {
            font-size: var(--font-xs);
            color: var(--primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: var(--font-base);
            font-weight: 600;
            margin: var(--space-xs) 0;
            color: var(--gray-800);
        }

        .product-price {
            font-size: var(--font-lg);
            font-weight: 700;
            color: var(--primary);
        }

        .product-actions {
            padding: var(--space-md);
            padding-top: 0;
            display: flex;
            gap: var(--space-sm);
        }

        /* =================================================================
           CART PANEL
           ================================================================= */
        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .cart-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            max-width: 90vw;
            height: 100vh;
            background: var(--white);
            z-index: 201;
            transform: translateX(100%);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .cart-panel.show {
            transform: translateX(0);
        }

        .cart-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: var(--font-lg);
            font-weight: 600;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
        }

        .cart-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-100);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: var(--space-xs);
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: var(--gray-100);
        }

        .cart-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-lg);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .cart-empty {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--gray-500);
        }

        /* =================================================================
           MODAL
           ================================================================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: var(--transition);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--font-lg);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-xl);
            cursor: pointer;
            color: var(--gray-500);
            padding: var(--space-xs);
        }

        .modal-close:hover {
            color: var(--gray-800);
        }

        .modal-body {
            padding: var(--space-lg);
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: var(--space-md);
            justify-content: flex-end;
        }

        /* =================================================================
           AUTH PAGE
           ================================================================= */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            background: linear-gradient(135deg, var(--gray-100), var(--gray-50));
        }

        .auth-container {
            background: var(--white);
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
        }

        .auth-title {
            font-size: var(--font-2xl);
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--gray-500);
            margin-bottom: var(--space-xl);
        }

        .auth-tabs {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-xl);
            background: var(--gray-100);
            padding: var(--space-xs);
            border-radius: var(--radius-md);
        }

        .auth-tab {
            flex: 1;
            padding: var(--space-sm);
            border: none;
            background: transparent;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-tab.active {
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-lg) 0;
            color: var(--gray-400);
            font-size: var(--font-sm);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* =================================================================
           DASHBOARD
           ================================================================= */
        .dashboard {
            display: flex;
            min-height: calc(100vh - 73px);
        }

        .sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);

        function waitForApi() {

                }
            });
        }

        /**
         * Appelle une m√©thode de l'API Python
         * pywebview retourne directement un objet (pas besoin de JSON.parse)
         */
        async function api(method, ...args) {
            try {
                const result = await window.pywebview.api[method](...args);
                return result;
            } catch (error) {
                console.error(`Erreur API ${method}:`, error);
                showToast('Erreur de connexion', 'error');
                return { success: false, message: 'Erreur de connexion' };
            }
        }

        /**
         * Affiche une notification toast
         */
        function showToast(message, type = 'info') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = { success: '‚úì', error: '‚úï', warning: '‚ö†', info: '‚Ñπ' };
            toast.innerHTML = `<span>${icons[type] || '‚Ñπ'}</span><span>${message}</span>`;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        /**
         * Formate un prix en euros
         */
        function formatPrice(price) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'EUR'
            }).format(parseFloat(price));
        }

        /**
         * Formate une date
         */
        function formatDate(isoDate) {
            if (!isoDate) return '-';
            return new Date(isoDate).toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

            console.log(`Navigation: ${page}`, params);

                navigateTo('login');
                return;

            // V√©rification des permissions
            const rolePermissions = {
                'client-dashboard': ['client', 'seller', 'admin'],
                'seller-dashboard': ['seller', 'admin'],
                'admin-dashboard': ['admin']
            };

            if (rolePermissions[page]) {
                const userRole = State.user?.role;
                if (!rolePermissions[page].includes(userRole)) {
                    showToast('Acc√®s non autoris√©', 'error');
                    return;
                }
            }

            State.currentPage = page;
            const app = document.getElementById('app');

            switch (page) {
                case 'landing':
                    app.innerHTML = renderLandingPage();
                    break;
                case 'auth':
                case 'login':
                    app.innerHTML = renderAuthPage('login');
                    break;
                case 'register':
                    app.innerHTML = renderAuthPage('register');
                    break;
                case 'shop':
                    app.innerHTML = await renderShopPage();
                    break;
                case 'product':

                    break;
                case 'client-dashboard':

                    break;
                case 'seller-dashboard':

                    break;
                case 'admin-dashboard':
                    app.innerHTML = await renderAdminDashboard(params.section || 'overview');
                    break;
                default:

            window.scrollTo(0, 0);
        }

        /* =================================================================
           ACTIONS & HANDLERS
           ================================================================= */
        
        // Authentification
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = await api('login', email, password);
            
            if (result.success) {
                State.user = result.user;
                showToast(`Bienvenue ${result.user.firstname} !`, 'success');
                await updateCart();
                
                switch (result.user.role) {
                    case 'admin': navigateTo('admin-dashboard'); break;
                    case 'seller': navigateTo('seller-dashboard'); break;
                    default: navigateTo('shop');
                }
            } else {
                showToast(result.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const result = await api('register',
                document.getElementById('register-email').value,
                document.getElementById('register-password').value,
                document.getElementById('register-firstname').value,
                document.getElementById('register-lastname').value,
                document.getElementById('register-role').value
            );
            
            if (result.success) {
                State.user = result.user;
                showToast('Compte cr√©√© avec succ√®s !', 'success');
                navigateTo('shop');
            } else {
                showToast(result.message, 'error');
            }
        }

        async function quickLogin(role) {
            const credentials = {
                client: { email: 'client@shoppro.com', password: 'client123' },
                seller: { email: 'vendeur@shoppro.com', password: 'vendeur123' },
                admin: { email: 'admin@shoppro.com', password: 'admin123' }
            };
            
            const cred = credentials[role];
            document.getElementById('login-email').value = cred.email;
            document.getElementById('login-password').value = cred.password;
            
            await handleLogin(new Event('submit'));
        }

        async function logout() {
            await api('logout');
            State.user = null;
            State.cart = [];
            State.cartCount = 0;
            State.isCartOpen = false;
            showToast('D√©connexion r√©ussie', 'success');
            navigateTo('landing');
        }

        // Panier
        async function updateCart() {
            if (!State.user) return;
            
            const result = await api('get_cart');
            if (result.success) {
                State.cart = result.cart;
                State.cartCount = result.count;
                
                const badge = document.querySelector('.cart-badge');
                if (badge) {
                    badge.textContent = State.cartCount;
                    badge.style.display = State.cartCount > 0 ? 'flex' : 'none';
                }
            }
        }

        async function addToCart(productId) {
            if (!State.user) {
                showToast('Veuillez vous connecter', 'warning');
                navigateTo('login');
                return;
            }
            
            const result = await api('add_to_cart', productId, 1);
            if (result.success) {
                showToast('Produit ajout√© au panier', 'success');
                await updateCart();
                refreshCartPanel();
            } else {
                showToast(result.message, 'error');
            }
        }

        async function updateCartQty(productId, quantity) {
            if (quantity <= 0) {
                await removeFromCart(productId);
                return;
            }
            
            const result = await api('update_cart_quantity', productId, quantity);
            if (result.success) {
                await updateCart();
                refreshCartPanel();
            }
        }

        async function removeFromCart(productId) {
            const result = await api('remove_from_cart', productId);
            if (result.success) {
                showToast('Produit retir√©', 'success');
                await updateCart();
                refreshCartPanel();
            }
        }

        function toggleCart() {
            State.isCartOpen = !State.isCartOpen;
            const overlay = document.querySelector('.cart-overlay');
            const panel = document.querySelector('.cart-panel');
            
            if (overlay) overlay.classList.toggle('show', State.isCartOpen);
            if (panel) panel.classList.toggle('show', State.isCartOpen);
            
            if (State.isCartOpen) {
                refreshCartPanel();
            }
        }

        function refreshCartPanel() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if (cartItems) cartItems.innerHTML = renderCartItems();
            if (cartTotal) cartTotal.textContent = formatPrice(calculateCartTotal());
        }

        function showCheckoutModal() {
            if (State.cart.length === 0) {
                showToast('Votre panier est vide', 'warning');
                return;
            }
            toggleCart();
            document.getElementById('checkout-modal').classList.add('show');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        async function handleCheckout(event) {
            event.preventDefault();
            const address = document.getElementById('checkout-address').value;
            
            const result = await api('create_order', address);
            
            if (result.success) {
                showToast('Commande cr√©√©e avec succ√®s !', 'success');
                closeModal('checkout-modal');
                State.cart = [];
                State.cartCount = 0;
                await updateCart();
                navigateTo('client-dashboard', { section: 'orders' });
            } else {
                showToast(result.message, 'error');
            }
        }

        // Recherche et filtres
        function searchProducts() {
            State.searchQuery = document.getElementById('search-input')?.value || '';
            navigateTo('shop');
        }

        function filterByCategory(category) {
            State.selectedCategory = category;
            State.searchQuery = '';
            navigateTo('shop');
        }

        // Produits (vendeur)
        async function handleAddProduct(event) {
            event.preventDefault();
            
            const result = await api('create_product',
                document.getElementById('product-name').value,
                document.getElementById('product-description').value,
                document.getElementById('product-price').value,
                document.getElementById('product-stock').value,
                document.getElementById('product-category').value,
                document.getElementById('product-image').value
            );
            
            if (result.success) {
                showToast('Produit cr√©√© !', 'success');
                navigateTo('seller-dashboard', { section: 'products' });
            } else {
                showToast(result.message, 'error');
            }
        }

        async function showEditProductModal(productId) {
            const result = await api('get_product', productId);
            if (!result.success) {
                showToast('Produit non trouv√©', 'error');
                return;
            }
            
            const p = result.product;
            
            document.getElementById('edit-product-form-container').innerHTML = `
                <form onsubmit="handleEditProduct(event, '${productId}')">
                    <div class="form-group">
                        <label class="form-label">Nom</label>
                        <input type="text" id="edit-name" class="form-input" value="${p.name}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="edit-description" class="form-input form-textarea" required>${p.description}</textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                        <div class="form-group">
                            <label class="form-label">Prix (‚Ç¨)</label>
                            <input type="number" step="0.01" id="edit-price" class="form-input" value="${p.price}" required>
                        </div>
                        <div class="form-group">

                            <input type="number" id="edit-stock" class="form-input" value="${p.stock}" required>

                    </div>
                    <div class="form-group">
                        <label class="form-label">Cat√©gorie</label>
                        <input type="text" id="edit-category" class="form-input" value="${p.category}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL de l'image</label>
                        <input type="url" id="edit-image" class="form-input" value="${p.image_url}" required>
                    </div>
                    <div class="flex gap-md">
                        <button type="button" class="btn btn-secondary flex-1" onclick="closeModal('edit-product-modal')">Annuler</button>
                        <button type="submit" class="btn btn-primary flex-1">Enregistrer</button>
                    </div>
                </form>
            `;
            
            document.getElementById('edit-product-modal').classList.add('show');
        }

        async function handleEditProduct(event, productId) {
            event.preventDefault();
            
            const result = await api('update_product', productId,
                document.getElementById('edit-name').value,
                document.getElementById('edit-description').value,
                document.getElementById('edit-price').value,
                document.getElementById('edit-stock').value,
                document.getElementById('edit-category').value,
                document.getElementById('edit-image').value
            );
            
            if (result.success) {
                showToast('Produit mis √† jour !', 'success');
                closeModal('edit-product-modal');
                navigateTo('seller-dashboard', { section: 'products' });
            } else {
                showToast(result.message, 'error');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce produit ?')) return;
            
            const result = await api('delete_product', productId);
            if (result.success) {
                showToast('Produit supprim√©', 'success');
                // Refresh current page
                if (State.currentPage === 'seller-dashboard') {
                    navigateTo('seller-dashboard', { section: 'products' });
                } else if (State.currentPage === 'admin-dashboard') {
                    navigateTo('admin-dashboard', { section: 'products' });
                }
            } else {
                showToast(result.message, 'error');
            }
        }

        // Commandes
        async function updateOrderStatus(orderId, status) {
            const result = await api('update_order_status', orderId, status);
            if (result.success) {
                showToast('Statut mis √† jour', 'success');
            } else {
                showToast(result.message, 'error');
            }
        }

        // Admin - Utilisateurs
        async function updateUserRole(userId, role) {
            const result = await api('update_user_role', userId, role);
            if (result.success) {
                showToast('R√¥le mis √† jour', 'success');
            } else {
                showToast(result.message, 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')) return;
            
            const result = await api('delete_user', userId);
            if (result.success) {
                showToast('Utilisateur supprim√©', 'success');
                navigateTo('admin-dashboard', { section: 'users' });
            } else {
                showToast(result.message, 'error');
            }
        }

        /* =================================================================
           INITIALISATION
           ================================================================= */
        
        async function init() {
            console.log('Initialisation de ShopPro...');
            
            try {
                await waitForApi();
                console.log('API pywebview disponible');
                
                // V√©rifie si un utilisateur est d√©j√† connect√©
                const result = await api('get_current_user');
                if (result.user) {
                    State.user = result.user;
                    await updateCart();
                }
                
                // Affiche la page d'accueil
                navigateTo('landing');
                
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <p style="color: var(--error);">Erreur de chargement</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // D√©marrage
        init();
    </script>
