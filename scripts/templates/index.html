<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketFlow - Votre Marketplace</title>
    
    <!-- Nouvelles Google Fonts avec Playfair Display pour les titres -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* =================================================================
           RESET & VARIABLES CSS - MarketFlow Design System
           ================================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Nouvelle palette de couleurs sobres et élégantes */
            /* Couleur principale - Vert forêt élégant */
            --primary: #1a3a32;
            --primary-dark: #0f2420;
            --primary-light: #2d5a4e;
            
            /* Couleur d'accent - Beige doré chaleureux */
            --accent: #d4a373;
            --accent-dark: #bc8c5f;
            --accent-light: #e6c9a8;
            
            /* Couleur secondaire - Taupe */
            --secondary: #6b5b4f;
            --secondary-light: #8b7355;
            
            /* Couleurs de feedback */
            --success: #3d6b4f;
            --warning: #c9973d;
            --error: #b44a4a;
            --info: #4a7c8c;
            
            /* Neutres - Tons chauds */
            --white: #fffef9;
            --gray-50: #faf9f6;
            --gray-100: #f5f3ef;
            --gray-200: #e8e4dd;
            --gray-300: #d4cfc4;
            --gray-400: #a39e93;
            --gray-500: #7a756b;
            --gray-600: #5c5750;
            --gray-700: #3d3a35;
            --gray-800: #2a2825;
            --gray-900: #1a1917;
            
            /* Espacements */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            --space-4xl: 6rem;
            
            /* Typographie avec police display pour les titres */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-xs: 0.75rem;
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            --font-3xl: 2rem;
            --font-4xl: 2.5rem;
            --font-5xl: 3rem;
            --font-6xl: 3.75rem;
            
            /* Autres */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px rgba(26, 58, 50, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(26, 58, 50, 0.07);
            --shadow-lg: 0 10px 15px -3px rgba(26, 58, 50, 0.08);
            --shadow-xl: 0 20px 25px -5px rgba(26, 58, 50, 0.08);
            --shadow-2xl: 0 25px 50px -12px rgba(26, 58, 50, 0.15);
            --transition: all 0.2s ease;
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-base);
            line-height: 1.7;
            color: var(--gray-800);
            background: var(--gray-50);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* =================================================================
           UTILITAIRES
           ================================================================= */
        .hidden { display: none !important; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .text-error { color: var(--error); }
        .text-success { color: var(--success); }
        .mt-sm { margin-top: var(--space-sm); }
        .mt-md { margin-top: var(--space-md); }
        .mt-lg { margin-top: var(--space-lg); }
        .mt-xl { margin-top: var(--space-xl); }
        .mb-md { margin-bottom: var(--space-md); }
        .mb-lg { margin-bottom: var(--space-lg); }
        .gap-sm { gap: var(--space-sm); }
        .gap-md { gap: var(--space-md); }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .flex-wrap { flex-wrap: wrap; }
        .grid { display: grid; }

        /* =================================================================
           COMPOSANTS - BOUTONS
           ================================================================= */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            font-size: var(--font-sm);
            font-weight: 500;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-200);
        }

        .btn-accent {
            background: var(--accent);
            color: var(--white);
        }

        .btn-accent:hover:not(:disabled) {
            background: var(--accent-dark);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
        }

        .btn-ghost:hover:not(:disabled) {
            background: var(--gray-100);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--primary);
            color: var(--white);
        }

        .btn-sm { padding: var(--space-xs) var(--space-md); font-size: var(--font-xs); }
        .btn-lg { padding: var(--space-md) var(--space-xl); font-size: var(--font-base); }
        .btn-icon { padding: var(--space-sm); width: 40px; height: 40px; }

        /* =================================================================
           COMPOSANTS - FORMULAIRES
           ================================================================= */
        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            font-size: var(--font-base);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* =================================================================
           COMPOSANTS - CARDS
           ================================================================= */
        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .card-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .card-body {
            padding: var(--space-lg);
        }

        /* =================================================================
           COMPOSANTS - BADGES
           ================================================================= */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-xs);
            font-weight: 500;
            border-radius: var(--radius-full);
        }

        .badge-primary { background: #ccfbf1; color: #0f766e; }
        .badge-success { background: #dcfce7; color: #166534; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-gray { background: var(--gray-100); color: var(--gray-600); }
        .badge-info { background: #cffafe; color: #0e7490; }

        /* =================================================================
           HEADER
           ================================================================= */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-md) var(--space-xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--gray-900);
            cursor: pointer;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: var(--font-xl);
        }

        .nav-menu {
            display: flex;
            gap: var(--space-md);
        }

        .nav-link {
            padding: var(--space-sm) var(--space-md);
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: rgba(13, 148, 136, 0.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .cart-btn {
            position: relative;
            background: var(--gray-100);
            border: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--font-lg);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .cart-btn:hover {
            background: var(--gray-200);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary);
            color: var(--white);
            font-size: var(--font-xs);
            font-weight: 600;
            padding: 2px 6px;
            border-radius: var(--radius-full);
            min-width: 18px;
            text-align: center;
        }

        .user-menu {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) var(--space-sm);
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-btn:hover {
            background: var(--gray-200);
        }

        .user-avatar {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: var(--font-xs);
            font-weight: 600;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--space-sm);
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
        }

        .user-menu:hover .user-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-200);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            color: var(--gray-700);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background: var(--gray-50);
        }

        .dropdown-item i {
            font-size: var(--font-lg);
            color: var(--gray-500);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--gray-200);
            margin: var(--space-xs) 0;
        }

        /* =================================================================
           HERO SECTION
           ================================================================= */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: var(--space-4xl) var(--space-xl);
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: var(--font-6xl);
            font-weight: 700;
            margin-bottom: var(--space-md);
            line-height: 1.1;
        }

        .hero-title span {
            color: var(--accent-light);
        }

        .hero-subtitle {
            font-size: var(--font-xl);
            color: var(--gray-100);
            margin-bottom: var(--space-2xl);
        }

        .hero-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: var(--space-md) var(--space-xl);
            font-size: var(--font-base);
            font-weight: 600;
            border-radius: var(--radius-lg);
        }
        
        .hero-btn.btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .hero-btn.btn-primary:hover {
            background-color: var(--accent-dark);
            border-color: var(--accent-dark);
        }

        .hero-btn.btn-outline {
            color: var(--white);
            border-color: var(--white);
        }

        .hero-btn.btn-outline:hover {
            background: var(--white);
            color: var(--primary);
        }

        /* =================================================================
           SECTIONS
           ================================================================= */
        .section {
            padding: var(--space-4xl) var(--space-xl);
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: var(--font-5xl);
            font-weight: 600;
            margin-bottom: var(--space-2xl);
            text-align: center;
            color: var(--primary);
        }

        /* =================================================================
           FEATURES
           ================================================================= */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: var(--space-lg);
        }

        .feature-card {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            text-align: center;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-md);
            background: linear-gradient(135deg, rgba(26, 58, 50, 0.1), rgba(26, 58, 50, 0.05));
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--primary);
        }

        .feature-title {
            font-size: var(--font-lg);
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--gray-800);
        }

        .feature-desc {
            color: var(--gray-500);
            font-size: var(--font-sm);
        }

        /* =================================================================
           PRODUCTS GRID
           ================================================================= */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--gray-100);
        }

        .product-info {
            padding: var(--space-md);
        }

        .product-category {
            font-size: var(--font-xs);
            color: var(--accent);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: var(--font-base);
            font-weight: 600;
            margin: var(--space-xs) 0;
            color: var(--gray-800);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: var(--font-lg);
            font-weight: 700;
            color: var(--primary);
        }

        .product-actions {
            padding: var(--space-md);
            padding-top: 0;
            display: flex;
            gap: var(--space-sm);
        }

        /* =================================================================
           CART PANEL
           ================================================================= */
        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .cart-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 420px;
            max-width: 90vw;
            height: 100vh;
            background: var(--white);
            z-index: 201;
            transform: translateX(100%);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .cart-panel.show {
            transform: translateX(0);
        }

        .cart-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: var(--font-lg);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
        }

        .cart-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-100);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: var(--space-xs);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: var(--gray-100);
        }

        .cart-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-lg);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .cart-empty {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--gray-500);
        }

        .cart-empty i {
            font-size: 48px;
            margin-bottom: var(--space-md);

<body>
    <!-- Application Container -->
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement de MarketFlow...</p>
        </div>
    </div>

    <script>
        /* =================================================================
           ÉTAT GLOBAL DE L'APPLICATION
           ================================================================= */
        const State = {
            currentPage: 'landing',
            user: null,
            cart: [],
            cartCount: 0,
            products: [],
            categories: [],
            searchQuery: '',
            selectedCategory: null,
            isCartOpen: false
        };

        /* =================================================================
           UTILITAIRES
           ================================================================= */
        
        /**
         * Attend que l'API pywebview soit disponible
         */
        function waitForApi() {
            return new Promise((resolve) => {
                if (window.pywebview && window.pywebview.api) {
                    resolve();
                } else {
                    window.addEventListener('pywebviewready', resolve);
                }
            });
        }

        /**
         * Appelle une méthode de l'API Python
         */
        async function api(method, ...args) {
            try {
                const result = await window.pywebview.api[method](...args);
                return result;
            } catch (error) {
                console.error(`Erreur API ${method}:`, error);
                showToast('Erreur de connexion', 'error');
                return { success: false, message: 'Erreur de connexion' };
            }
        }

        /**
         * Affiche une notification toast
         */
        function showToast(message, type = 'info') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = { 
                success: 'bi-check-circle-fill', 
                error: 'bi-x-circle-fill', 
                warning: 'bi-exclamation-triangle-fill', 
                info: 'bi-info-circle-fill' 
            };
            toast.innerHTML = `<i class="bi ${icons[type] || icons.info}"></i><span>${message}</span>`;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        /**
         * Formate un prix en euros
         */
        function formatPrice(price) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'EUR'
            }).format(parseFloat(price));
        }

        /**
         * Formate une date
         */
        function formatDate(isoDate) {
            if (!isoDate) return '-';
            return new Date(isoDate).toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        /**
         * Retourne le libellé du statut
         */
        function getStatusLabel(status) {
            const labels = {
                pending: 'En attente',
                confirmed: 'Confirmée',
                shipped: 'Expédiée',
                delivered: 'Livrée',
                cancelled: 'Annulée'
            };
            return labels[status] || status;
        }

        /**
         * Retourne le badge du statut
         */
        function getStatusBadge(status) {
            const badges = {
                pending: 'badge-warning',
                confirmed: 'badge-info',
                shipped: 'badge-primary',
                delivered: 'badge-success',
                cancelled: 'badge-danger'
            };
            return badges[status] || 'badge-gray';
        }

        /**
         * Retourne le libellé du rôle
         */
        function getRoleLabel(role) {
            const labels = { client: 'Client', seller: 'Vendeur', admin: 'Administrateur' };
            return labels[role] || role;
        }

        /**
         * Retourne la classe du badge selon le rôle
         */
        function getRoleBadgeClass(role) {
            const classes = { client: 'badge-primary', seller: 'badge-warning', admin: 'badge-danger' };
            return classes[role] || 'badge-gray';
        }

        /* =================================================================
           NAVIGATION
           ================================================================= */
        
        async function navigateTo(page, params = {}) {
            console.log(`Navigation: ${page}`, params);
            
            // Pages publiques
            const publicPages = ['landing', 'auth', 'login', 'register', 'shop', 'product'];
            
            if (!publicPages.includes(page) && !State.user) {
                navigateTo('login');
                return;
            }

            // Vérification des permissions
            const rolePermissions = {
                'client-dashboard': ['client', 'seller', 'admin'],
                'seller-dashboard': ['seller', 'admin'],
                'admin-dashboard': ['admin']
            };

            if (rolePermissions[page]) {
                const userRole = State.user?.role;
                if (!rolePermissions[page].includes(userRole)) {
                    showToast('Accès non autorisé', 'error');
                    return;
                }
            }

            State.currentPage = page;
            const app = document.getElementById('app');

            switch (page) {
                case 'landing':

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = await api('login', email, password);
            
            if (result.success) {
                State.user = result.user;
                showToast('Connexion réussie !', 'success');
                await loadCart();
                navigateTo('landing');
            } else {
                showToast(result.message || 'Erreur de connexion', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const firstname = document.getElementById('register-firstname').value;
            const lastname = document.getElementById('register-lastname').value;
            
            if (password !== confirm) {
                showToast('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            const result = await api('register', email, password, firstname, lastname, 'client');
            
            if (result.success) {
                State.user = result.user;
                showToast('Inscription réussie !', 'success');
                await loadCart();
                navigateTo('landing');
            } else {
                showToast(result.message || 'Erreur lors de l\'inscription', 'error');
            }
        }

        async function logout() {
            await api('logout');
            State.user = null;
            State.cart = [];
            State.cartCount = 0;
            showToast('Déconnexion réussie', 'success');
            navigateTo('landing');
        }

        async function loadCart() {
            if (!State.user) return;
            const result = await api('get_cart');
            if (result.success) {
                State.cart = result.cart;
                State.cartCount = result.count;
                updateCartUI();
            }
        }

        function updateCartUI() {
            // Mise à jour du badge du panier
            const badge = document.getElementById('cart-badge-header');
            if (badge) {
                badge.textContent = State.cartCount;
                badge.style.display = State.cartCount > 0 ? '' : 'none';
            }
            
            // Mise à jour du contenu du panier
            const cartItems = document.getElementById('cart-items');
            if (cartItems) {
                cartItems.innerHTML = renderCartItems();
            }
            
            // Mise à jour du total
            const cartTotal = document.getElementById('cart-total');
            if (cartTotal) {
                cartTotal.textContent = formatPrice(calculateCartTotal());
            }
            
            // Mise à jour du résumé checkout
            const checkoutSummary = document.getElementById('checkout-summary');
            if (checkoutSummary) {
                checkoutSummary.innerHTML = renderCheckoutSummary();
            }
            
            const checkoutBtn = document.querySelector('.cart-footer .btn-primary');
            if (checkoutBtn) {
                checkoutBtn.disabled = State.cart.length === 0;
            }
        }

        function toggleCart() {
            State.isCartOpen = !State.isCartOpen;
            document.querySelector('.cart-overlay')?.classList.toggle('show', State.isCartOpen);
            document.querySelector('.cart-panel')?.classList.toggle('show', State.isCartOpen);
        }

        async function addToCart(productId) {
            if (!State.user) {
                showToast('Veuillez vous connecter', 'warning');
                navigateTo('login');
                return;
            }
            
            const result = await api('add_to_cart', productId, 1);
            
            if (result.success) {
                showToast('Produit ajouté au panier', 'success');
                await loadCart();
            } else {
                showToast(result.message || 'Erreur', 'error');
            }
        }

        async function updateCartQty(productId, quantity) {
            if (quantity <= 0) {
                await removeFromCart(productId);
                return;
            }
            
            const result = await api('update_cart_quantity', productId, quantity);
            if (result.success) {
                await loadCart();
            }
        }

        async function removeFromCart(productId) {
            const result = await api('remove_from_cart', productId);
            if (result.success) {
                showToast('Produit retiré', 'success');
                await loadCart();
            }
        }

        function showCheckoutModal() {
            if (State.cart.length === 0) {
                showToast('Votre panier est vide', 'warning');
                return;
            }
            // Mettre à jour le résumé avant d'afficher

            document.getElementById('checkout-modal').classList.add('show');

                showToast('Produit supprimé', 'success');

                    navigateTo('seller-dashboard', { section: 'products' });
                } else {
                    navigateTo('admin-dashboard', { section: 'products' });
                }
            } else {
                showToast(result.message || 'Erreur', 'error');
            }
        }

        // Admin actions
        async function updateUserRole(userId, role) {
            const result = await api('update_user_role', userId, role);
            
            if (result.success) {
                showToast('Rôle mis à jour', 'success');
            } else {
                showToast(result.message || 'Erreur', 'error');
                navigateTo('admin-dashboard', { section: 'users' });
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')) return;
            
            const result = await api('delete_user', userId);
            
            if (result.success) {
                showToast('Utilisateur supprimé', 'success');
                navigateTo('admin-dashboard', { section: 'users' });
            } else {
                showToast(result.message || 'Erreur', 'error');
            }
        }

        async function updateOrderStatus(orderId, status) {
            const result = await api('update_order_status', orderId, status);
            
            if (result.success) {
                showToast('Statut mis à jour', 'success');
            } else {
                showToast(result.message || 'Erreur', 'error');
            }
        }

        /* =================================================================
           INITIALISATION
           ================================================================= */
        
        async function init() {
            await waitForApi();
            
            // Vérifier si un utilisateur est déjà connecté
            const userResult = await api('get_current_user');
            if (userResult.user) {
                State.user = userResult.user;
                await loadCart();
            }
            
            navigateTo('landing');
        }

        // Démarrage de l'application
        init();
    </script>
</body>
</html>
